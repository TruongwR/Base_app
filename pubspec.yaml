name: Whispers
description: A new Flutter project.
publish_to: 'none'

version: 1.0.0+1
environment:
  sdk: '>=2.19.0 <3.0.0'


dependencies:
  flutter:
    sdk: flutter
  dio: ^5.1.1
  flutter_bloc: ^8.1.2
  flutter_screenutil: ^5.6.0
  cupertino_icons: ^1.0.2
  flutter_svg: ^2.0.5
  retrofit: ^4.0.1
  get_it: ^7.2.0
  shared_preferences: ^2.0.15
  freezed_annotation: ^2.2.0
  pretty_dio_logger: ^1.1.1
  fluttertoast: ^8.1.2
  pull_to_refresh: ^2.0.0
  flutter_spinkit: ^5.1.0
  pin_code_fields: ^7.4.0
  flutter_easyloading: ^3.0.5
  jwt_decoder: ^2.0.1
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  line_awesome_flutter: ^2.0.0
  path_provider: ^2.0.15
  file_picker: ^5.3.0
  microphone: ^0.1.0
  shimmer: ^3.0.0


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  retrofit_generator: ^6.0.0+3
  json_serializable: ^6.6.1
  build_runner: ^2.3.3
  flutter_gen_runner: ^5.3.0
  freezed: ^2.3.2
  flutter_launcher_icons: ^0.12.0
  hive_generator: any

flutter_icons:
  android: true
  ios: true
  remove_alpha_ios: true
  image_path: "assets/images/icon_app.png"
  windows:
    generate: true
    image_path: "assets/images/icon_app.png"
    icon_size: 48 # min:48, max:256, default: 48

flutter_gen:
  output: lib/src/gen/
  integrations:
    flutter_svg: true

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/


